<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="container">
        <h1 class="text-center mb-4">Search Results</h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Description</th>
                <th>Is Done</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.id}">ID</td>
                <td th:text="${todo.task}">Task</td>
                <td th:text="${todo.description}">Description</td>
                <td th:text="${todo.isDone}">Is Done</td>
                <td th:text="${todo.createdAt}">Created At</td>
            </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-3">Back</a>
    </div>
</main>
</body>
</html>
